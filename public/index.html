<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MiniChat</title>

		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body style="background: #3c5186">
		<div class="container mt-5 p-4 rounded" style="background: #c6b4ce">
			<h1>MiniChat</h1>
			<hr />

			<form id="myForm">
				<div class="row align-items-center">
					<div class="col-8">
						<div class="form-floating mb-3">
							<input
								type="text"
								name="textMensaje"
								id="textMensaje"
								autocomplete="off"
								class="form-control"
								placeholder="Mensaje"
							/>
							<label for="floatingInput">Mensaje</label>
						</div>
					</div>

					<div class="col-4">
						<div class="d-grid">
							<button type="submit" class="btn btn-primary btn-lg mb-3">
								Enviar
							</button>
						</div>
					</div>
				</div>
			</form>

			<div class="row">
				<div class="col">
					<div class="container rounded bg-white">
						<ul id="myMsg" class="list-group list-group-flush"></ul>
					</div>
				</div>
			</div>
		</div>

		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<!-- Socket.io -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"
			integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="js/index.js"></script>
	</body>
</html>
